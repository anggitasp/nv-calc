<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <style>
        .attribution { 
            color: #fff;
            font-size: 11px; 
            text-align: center; 
        }

        .attribution a { 
            color: hsl(228, 45%, 44%); 
        }
  </style>
</head>

<body>
  <main class="container">
    <div class="header">
      <span>calc</span>
      <div class="switch-container">
        <span>THEME</span>
        <div class="switch-button">
          <input type="radio" name="theme" id="theme1" class="theme-option" checked>
          <input type="radio" name="theme" id="theme2" class="theme-option">
          <input type="radio" name="theme" id="theme3" class="theme-option">
          <label for="theme1" class="theme-label">1</label>
          <label for="theme2" class="theme-label">2</label>
          <label for="theme3" class="theme-label">3</label>
          <div class="switch-slider"></div>
          </div>
        </div>
      </div>

      <!--  DISPLAY SCREEN -->
      <div id="display-second"></div>
      <div id="display-container">
        <span id="display">0</span>
      </div>

      <label for="display-input"></label>
      <input type="text" id="display-input" value="0" aria-label="input" disabled>
      
      <!--  BUTTONS SECTION -->
      <div class="keypad">
        <button class="btn btn-number" value="7">7</button>
        <button class="btn btn-number" value="8">8</button>
        <button class="btn btn-number" value="9">9</button>
        <button class="btn" id="btn-deleted">DEL</button>

        <button class="btn btn-number" value="4">4</button>
        <button class="btn btn-number" value="5">5</button>
        <button class="btn btn-number" value="6">6</button>
        <button class="btn btn-symbol" value="+"> + </button>

        <button class="btn btn-number" value="1">1</button>
        <button class="btn btn-number" value="2">2</button>
        <button class="btn btn-number" value="3">3</button>
        <button class="btn btn-symbol" value="-"> - </button>

        <button class="btn btn-number" value=".">.</button>
        <button class="btn btn-number" value="0">0</button>
        <button class="btn btn-symbol" value="/">/</button>
        <button class="btn btn-symbol" value="x">*</button>

        <button class="btn" id="btn-reset" value="reset">RESET</button>
        <button class="btn" id="calculate" value="calculate">=</button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Anggitasp</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
